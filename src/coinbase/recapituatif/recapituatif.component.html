<cdk-accordion class="cb-recap-accordion">
  <cdk-accordion-item
    *ngFor="let item of items; let index = index;"
    #accordionItem="cdkAccordionItem"
    class="cb-recap-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + index"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + index">
    <div class="cb-recap-accordion-item-header" (click)="accordionItem.toggle()">
      {{ item }}
<!--      <span class="cb-recap-accordion-item-description">-->
<!--        Click to {{ accordionItem.expanded ? 'close' : 'open' }}-->
<!--      </span>-->
    </div>
    <div
      class="cb-recap-accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-' + index"
      [attr.aria-labelledby]="'accordion-header-' + index">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis
      excepturi incidunt ipsum deleniti labore, tempore non nam doloribus blanditiis
      veritatis illo autem iure aliquid ullam rem tenetur deserunt velit culpa?
    </div>
  </cdk-accordion-item>
</cdk-accordion>
